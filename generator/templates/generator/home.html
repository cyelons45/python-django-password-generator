{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>Document</title>
    <style>
      nav {
        width: 100%;
        padding: 0.5rem;
        background-color: 'red';
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'password' %}">Password</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Password Generator</h1>
      <form action="{%url 'password'%}">
        <select name="length">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected="selected">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
        </select>
        Length
        <br />
        <input type="checkbox" name="uppercase" checked /> Uppercase
        <br />
        <input type="checkbox" name="numbers" checked /> Numbers
        <br />
        <input type="checkbox" name="special" /> Special characters
        <br />

        <input
          type="submit"
          value="Genarate Password"
          class="btn btn-primary"
        />
      </form>
    </div>
  </body>
</html>
